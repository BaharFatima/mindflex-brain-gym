<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindFlex ‚Äì Text Reader</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #B3E5FC 0%, #E1F5FE 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 320px;
      height: 640px;
      border-radius: 30px;
      background: linear-gradient(180deg, #BBDEFB 0%, #E3F2FD 100%);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative; /* added for back button positioning */
    }

    /* ===== Back Button (added) ===== */
    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      color: #063354;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffffcc;
      border-radius: 50%;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      border: none;
    }

    /* Header */
    .header {
      padding: 22px 20px 10px;
      color: #0D47A1;
      text-align: center;
    }

    .header h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .header p {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }

    /* Camera section */
    .camera-box {
      padding: 0 16px;
    }

    video {
      width: 100%;
      border-radius: 20px;
      border: 2px solid #E3F2FD;
      background: #000;
    }

    .hint {
      text-align: center;
      font-size: 11px;
      color: #0D47A1;
      opacity: 0.7;
      margin-top: 6px;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 10px;
      padding: 14px 16px 6px;
    }

    .controls button {
      flex: 1;
      padding: 10px;
      border-radius: 14px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .scan-btn {
      background: linear-gradient(135deg, #64B5F6, #1E88E5);
      color: white;
    }

    .read-btn {
      background: #E3F2FD;
      color: #1565C0;
    }

    /* Speed */
    .speed-control {
      margin: 8px 16px;
      background: #ffffff;
      border-radius: 14px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      color: #1565C0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .speed-control button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: #E3F2FD;
      font-size: 18px;
      cursor: pointer;
    }

    /* Output */
    .output {
      padding: 10px 16px;
    }

    textarea {
      width: 100%;
      height: 110px;
      border-radius: 16px;
      border: 1px solid #E3F2FD;
      padding: 10px;
      font-size: 13px;
      resize: none;
      background: #ffffff;
    }

    /* ===== Bottom Nav (added, matching your requirements) ===== */
    .bottom-nav {
      height: 60px;
      background: #FFFFFF;
      border-top: 1px solid #E3F2FD;
      border-radius: 20px 20px 0 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.08);
      padding: 8px 5px;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 2px;
      position: relative;
      flex: 1;
      text-decoration: none;
    }

    .menu-icon {
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      color: #90CAF9;
    }

    .menu-icon i {
      font-size: 18px;
      transition: all 0.3s ease;
    }

    /* dark blue + bold text */
    .menu-label {
      font-size: 9px;
      color: #0D47A1;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
    }

    /* Pop-up effect when selected */
    .menu-item.selected .menu-icon i {
      transform: translateY(-8px) scale(1.2);
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .menu-item[data-category="achievements"].selected .menu-icon i { color: #9c27b0; }
    .menu-item[data-category="home"].selected .menu-icon i { color: #4285f4; }
    .menu-item[data-category="cv"].selected .menu-icon i { color: #ff4081; }
    .menu-item[data-category="user-account"].selected .menu-icon i { color: #00bcd4; }

    .menu-icon img {
      width: 18px;
      height: 18px;
      transition: all 0.3s ease;
      object-fit: contain;
      filter: grayscale(100%) brightness(0.7);
      border-radius: 6px;
    }

    .menu-item.selected .menu-icon img {
      transform: translateY(-8px) scale(1.2);
      filter: grayscale(0%) brightness(1.1) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
      border-radius: 8px;
    }

    .menu-icon .fallback-icon {
      width: 18px;
      height: 18px;
      background-color: #90CAF9;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .menu-item.selected .menu-icon .fallback-icon {
      background-color: #ff4081;
      transform: translateY(-8px) scale(1.2);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- Back button (added) -->
  <button class="back-btn" onclick="window.location.href='main.html'">‚Üê</button>

  <!-- Header -->
  <div class="header">
    <h2>üì∑ Focus Reader</h2>
    <p>Scan text and listen calmly</p>
  </div>

  <!-- Camera -->
  <div class="camera-box">
    <div class="camera-box">
      <video id="video" autoplay playsinline></video>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button class="scan-btn" onclick="scanText()">Scan</button>
    <button class="read-btn" onclick="speakText()">Read</button>
  </div>

  <!-- Speed -->
  <div class="speed-control">
    <button onclick="decreaseSpeed()">‚àí</button>
    <span id="speedDisplay">Speed: 1.0</span>
    <button onclick="increaseSpeed()">+</button>
  </div>

  <!-- Output -->
  <div class="output">
    <textarea id="outputText" placeholder="Recognized text will appear here"></textarea>
  </div>

  <!-- Bottom Nav (added) -->
  <nav class="bottom-nav">
    <a href="achievements.html" class="menu-item" data-category="achievements">
      <div class="menu-icon"><i class="fas fa-trophy"></i></div>
      <div class="menu-label">Achievements</div>
    </a>

    <!-- CV selected on this page -->
    <a href="#" class="menu-item selected" data-category="cv">
      <div class="menu-icon">
        <img src="https://z-cdn-media.chatglm.cn/files/a1979dda-a3e4-4b38-b0cf-00e4ad455277_pasted_image_1762936027415.png?auth_key=1862936037-6cc8a5a356484e1cb70a8f599e1f2ce8-0-496c548f3f7ef2ea6a808a3cc812dc2c"
             alt="CV"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="fallback-icon" style="display:none;"><i class="fas fa-check"></i></div>
      </div>
      <div class="menu-label">CV</div>
    </a>

    <a href="profile.html" class="menu-item" data-category="user-account">
      <div class="menu-icon"><i class="fas fa-user-circle"></i></div>
      <div class="menu-label">Account</div>
    </a>

    <a href="main.html" class="menu-item" data-category="home">
      <div class="menu-icon"><i class="fas fa-home"></i></div>
      <div class="menu-label">Home</div>
    </a>
  </nav>

</div>

<!-- OCR + Logic (unchanged) -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="ocr-camera.js"></script>

<!-- Nav event handling (added) -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const menuItems = document.querySelectorAll('.bottom-nav .menu-item');

    menuItems.forEach(item => {
      item.addEventListener('click', function(e) {
        const targetUrl = this.getAttribute('href');

        // highlight
        menuItems.forEach(i => i.classList.remove('selected'));
        this.classList.add('selected');

        // delay navigation so pop-up is visible
        if (targetUrl && targetUrl !== '#') {
          e.preventDefault();
          setTimeout(() => {
            window.location.href = targetUrl;
          }, 300);
        }
      });
    });
  });
</script>

</body>
</html>

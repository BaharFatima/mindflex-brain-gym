<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindFlex â€“ Text Reader</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #B3E5FC 0%, #E1F5FE 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 320px;
      height: 640px;
      border-radius: 30px;
      background: linear-gradient(180deg, #BBDEFB 0%, #E3F2FD 100%);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Header */
    .header {
      padding: 22px 20px 10px;
      color: #0D47A1;
      text-align: center;
    }

    .header h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .header p {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }

    /* Camera section */
    .camera-box {
      padding: 0 16px;
    }

    video {
      width: 100%;
      border-radius: 20px;
      border: 2px solid #E3F2FD;
      background: #000;
    }

    .hint {
      text-align: center;
      font-size: 11px;
      color: #0D47A1;
      opacity: 0.7;
      margin-top: 6px;
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 10px;
      padding: 14px 16px 6px;
    }

    .controls button {
      flex: 1;
      padding: 10px;
      border-radius: 14px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .scan-btn {
      background: linear-gradient(135deg, #64B5F6, #1E88E5);
      color: white;
    }

    .read-btn {
      background: #E3F2FD;
      color: #1565C0;
    }

    /* Speed */
    .speed-control {
      margin: 8px 16px;
      background: #ffffff;
      border-radius: 14px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      color: #1565C0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .speed-control button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: #E3F2FD;
      font-size: 18px;
      cursor: pointer;
    }

    /* Output */
    .output {
      padding: 10px 16px;
    }

    textarea {
      width: 100%;
      height: 110px;
      border-radius: 16px;
      border: 1px solid #E3F2FD;
      padding: 10px;
      font-size: 13px;
      resize: none;
      background: #ffffff;
    }

    /* Bottom nav */
    .bottom-nav {
      height: 58px;
      background: #FFFFFF;
      border-top: 1px solid #E3F2FD;
      border-radius: 20px 20px 0 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.08);
    }

    .bottom-nav a {
      text-decoration: none;
      font-size: 22px;
      color: #90CAF9;
    }

    .bottom-nav a.active {
      color: #1565C0;
      transform: scale(1.15);
    }
  </style>
</head>

<body>

<div class="container">

  <!-- Header -->
  <div class="header">
    <h2>ðŸ“· Focus Reader</h2>
    <p>Scan text and listen calmly</p>
  </div>

  <!-- Camera -->
  <div class="camera-box">
<div class="camera-box">
  <video id="video" autoplay playsinline ></video>
</div>

  </div>

  <!-- Controls -->
  <div class="controls">
    <button class="scan-btn" onclick="scanText()">Scan</button>
<button class="read-btn" onclick="speakText()">Read</button>

  </div>

  <!-- Speed -->
  <div class="speed-control">
  <button onclick="decreaseSpeed()">âˆ’</button>
  <span id="speedDisplay">Speed: 1.0</span>
  <button onclick="increaseSpeed()">+</button>
</div>


  <!-- Output -->
  <div class="output">
  <textarea id="outputText"
    placeholder="Recognized text will appear here"></textarea>
</div>

  </div>


</div>

<!-- OCR + Logic -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="ocr-camera.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Achievements</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== GLOBAL ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Arial', sans-serif;
}

body{
    display:flex;
    justify-content:center;
    background:#bfe6ff;
    padding:20px 0;
}

/* FIXED BACK BUTTON */
.back-btn {
    position: absolute;
    top: 15px;
    left: 15px;
    font-size: 24px;
    color: #063354;
    cursor: pointer;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffffcc;
    border-radius: 50%;
    z-index: 999;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
}

/* ===== MOBILE FRAME ===== */
.app-frame{
    width:320px;
    height:640px;
    background:#e7f4ff;
    border-radius:25px;
    overflow:hidden;
    box-shadow:0 0 15px rgba(0,0,0,0.15);
    position:relative;
    padding-bottom:60px; /* Adjusted to fit the 60px nav bar exactly */
}

/* ===== HEADER ===== */
.username{
    font-size:22px;
    font-weight:700;
    text-align:center;
    margin-top:60px; 
}

/* ===== ARC BADGE ===== */
.progress-wrap{
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
    margin-top:15px;
}

.arc{
    width:200px;
    height:100px;
    border-radius:200px 200px 0 0;
    border:12px solid #8dbff9;
    border-bottom:none;
    background:linear-gradient(to bottom, #d7ecff, #c6e2ff);
    position:relative;
}

.badge{
    position:absolute;
    top:35%;
    left:50%;
    transform:translate(-50%, -50%);
    width:80px;
    height:80px;
}

.badge img{
    width:100%;
}

/* ===== LEVEL TEXT ===== */
.level-title{
    margin-top:40px;
    text-align:center;
    font-size:22px;
    font-weight:700;
    color:#2c4b73;
}

.level-sub{
    text-align:center;
    font-size:14px;
    margin-top:4px;
    color:#4b6f9b;
}

/* ===== Boost Button ===== */
.boost-btn{
    display:block;
    margin:15px auto;
    background:#a7ceff;
    color:#003566;
    border:none;
    padding:10px 25px;
    border-radius:50px;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.boost-btn:hover{
    background:#77b7ff;
}

/* ===== Rewards ===== */
.section-title{
    margin-top:15px;
    font-size:18px;
    font-weight:700;
    color:#003d66;
    text-align:left;
    padding-left:20px;
}

.rewards{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    padding:20px;
    justify-content:center;
}

.reward-item{
    text-align:center;
}

.reward-item img{
    width:55px;
    height:55px;
    border-radius:50%;
    background:#dff0ff;
    padding:10px;
}

.reward-label{
    margin-top:5px;
    font-size:13px;
}

/* ===== BOTTOM NAV BAR (Matching Home Page exactly) ===== */
.bottom-nav {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background: #FFFFFF;
  border-top: 1px solid #E3F2FD;
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.08);
  padding: 8px 5px;
  animation: slideUp 0.5s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.menu-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
  cursor: pointer;
  transition: all 0.3s ease;
  padding: 2px;
  position: relative;
  flex: 1;
  text-decoration: none;
}

.menu-icon {
  width: 30px;
  height: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease;
  color: #90CAF9;
}

.menu-icon i {
  font-size: 18px;
  transition: all 0.3s ease;
}

.menu-label {
  font-size: 9px;
  /* CHANGED TO DARK BLUE AND BOLD */
  color: #0D47A1; 
  font-weight: bold;
  text-align: center;
  line-height: 1.2;
}

/* Pop-up effect when selected */
.menu-item.selected .menu-icon i {
  transform: translateY(-8px) scale(1.2);
  text-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

/* Specific colors for each menu item when selected */
.menu-item[data-category="achievements"].selected .menu-icon i { color: #9c27b0; }
.menu-item[data-category="home"].selected .menu-icon i { color: #4285f4; }
.menu-item[data-category="habit-tracker"].selected .menu-icon i { color: #ff4081; }
.menu-item[data-category="user-account"].selected .menu-icon i { color: #00bcd4; }

/* Custom image icon styling */
.menu-icon img {
  width: 18px;
  height: 18px;
  transition: all 0.3s ease;
  object-fit: contain;
  filter: grayscale(100%) brightness(0.7);
  border-radius: 6px;
}

.menu-item.selected .menu-icon img {
  transform: translateY(-8px) scale(1.2);
  filter: grayscale(0%) brightness(1.1) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
  border-radius: 8px;
}

/* Fallback icon styling */
.menu-icon .fallback-icon {
  width: 18px;
  height: 18px;
  background-color: #90CAF9;
  border-radius: 6px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
  transition: all 0.3s ease;
}

.menu-item.selected .menu-icon .fallback-icon {
  background-color: #ff4081;
  transform: translateY(-8px) scale(1.2);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  border-radius: 8px;
}

/* Media query for smaller screens */
@media (max-width: 320px) {
  .bottom-nav { padding: 5px 2px; }
  .menu-icon { width: 26px; height: 26px; }
  .menu-icon i { font-size: 16px; }
  .menu-icon img { width: 16px; height: 16px; }
  .menu-icon .fallback-icon { width: 16px; height: 16px; }
  .menu-label { font-size: 8px; }
}
</style>
</head>

<body>

<div class="app-frame">

    <!-- FIXED BACK BUTTON INSIDE FRAME -->
    <div class="back-btn" onclick="window.location.href='main.html'">←</div>

    <div class="username">Achievements</div>

    <div class="progress-wrap">
        <div class="arc"></div>
        <div class="badge">
            <img src="https://img.icons8.com/color/96/diamond.png">
        </div>
    </div>

    <div class="level-title">Diamond Level</div>
    <div class="level-sub">12,350 points to Gold level</div>

    <button class="boost-btn">⚡ Boost Level</button>

    <div class="section-title">Rewards</div>

    <div class="rewards">
        <div class="reward-item">
            <img src="https://img.icons8.com/color/96/user.png">
            <div class="reward-label">New member</div>
        </div>
        <div class="reward-item">
            <img src="https://img.icons8.com/color/96/compass.png">
            <div class="reward-label">Explore</div>
        </div>
        <div class="reward-item">
            <img src="https://img.icons8.com/color/96/add-user-male.png">
            <div class="reward-label">Invite</div>
        </div>
        <div class="reward-item">
            <img src="https://img.icons8.com/color/96/medal.png">
            <div class="reward-label">Milestone</div>
        </div>
        <div class="reward-item">
            <img src="https://img.icons8.com/color/96/like.png">
            <div class="reward-label">Supporter</div>
        </div>
    </div>

  <  <!-- Navigation Bar (Fixed at bottom via Flexbox) -->
  <div class="menu-container">
    <div class="menu-item" data-category="cv" onclick="window.location.href='cv.html'">
        <div class="menu-icon">
            <img src="cv.png" alt="CV" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="fallback-icon" style="display: none;">
                <i class="fas fa-file-alt"></i>
            </div>
        </div>
        <div class="menu-label">CV</div>
    </div>
    
    <div class="menu-item" data-category="achievements" onclick="window.location.href='achievements.html'">
        <div class="menu-icon">
            <i class="fas fa-trophy"></i>
        </div>
        <div class="menu-label">Achieve</div>
    </div>
    
    <div class="menu-item" data-category="home" onclick="window.location.href='main.html'">
        <div class="menu-icon">
            <i class="fas fa-home"></i>
        </div>
        <div class="menu-label">Home</div>
    </div>
    
    <div class="menu-item" data-category="habit-tracker" onclick="window.location.href='habittracker.html'">
        <div class="menu-icon">
            <img src="https://z-cdn-media.chatglm.cn/files/a1979dda-a3e4-4b38-b0cf-00e4ad455277_pasted_image_1762936027415.png?auth_key=1862936037-6cc8a5a356484e1cb70a8f599e1f2ce8-0-496c548f3f7ef2ea6a808a3cc812dc2c" alt="Habit Tracker" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="fallback-icon" style="display: none;">
                <i class="fas fa-check"></i>
            </div>
        </div>
        <div class="menu-label">Habit Tracker</div>
    </div>
    
    <div class="menu-item" data-category="user-account" onclick="window.location.href='account.html'">
        <div class="menu-icon">
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="menu-label">Account</div>
    </div>
  </div>
</div>

<script>
// Top Back Button
function goBack() {
    window.location.href="main.html"; 
}

// Bottom Nav Interactions with Animation Delay
document.addEventListener('DOMContentLoaded', function() {
    const menuItems = document.querySelectorAll('.menu-item');
    
    menuItems.forEach(item => {
        item.addEventListener('click', function(e) {
            const targetUrl = this.getAttribute('href');
            
            // If it's a link to another page (not just "#" for current page)
            if (targetUrl && targetUrl !== '#') {
                // 1. Prevent instant navigation
                e.preventDefault();
                
                // 2. Play the pop-up animation
                menuItems.forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                
                // 3. Wait 300ms for the CSS animation to finish, THEN navigate
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 300);
            } else {
                // If it's the current page ("#"), just animate it without navigating
                menuItems.forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
            }
        });
    });
});
</script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flashcards</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

  html, body {
    height: 100%;
    background: linear-gradient(135deg, #dceeff, #a6d9ff);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .app {
    width: 320px;
    height: 640px;
    background: linear-gradient(180deg, #a6d9ff, #bce2ff);
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,80,160,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    color: #003366;
    font-size: 1.3rem;
  }

  .icons {
    display: flex;
    align-items: center;
    gap: 15px;
    font-size: 1.3rem;
    cursor: pointer;
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding-bottom: 60px;
  }

  .flashcard {
    width: 240px;
    height: 360px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 6px 10px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    color: #003366;
    font-weight: 600;
    font-size: 1.1rem;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    cursor: pointer;
  }

  .flashcard.flip {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 25px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
  }

  .back {
    transform: rotateY(180deg);
    color: #0077cc;
  }

  .progress {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #cfe8ff;
    transition: background 0.3s;
  }

  .dot.active {
    background: #0077cc;
  }

  .nav-container {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .menu-container {
    width: 100%;
    background: #ffffff;
    border-radius: 12px 12px 0 0;
    padding: 6px 16px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.1);
    height: 45px;
  }

  .menu-icon {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f0f2f5;
    color: #5f6368;
    transition: all 0.18s ease;
  }

  .menu-item.selected .menu-icon {
    width: 34px;
    height: 34px;
    transform: translateY(-3px);
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
    color: #fff;
  }

  .menu-item:nth-child(3).selected .menu-icon { background: #ff9800; }
</style>
</head>
<body>

<div class="app">
  <header>
    <a href="flashcardmenu.html" style="text-decoration:none;color:#003366;">‚Üê</a>
    <div class="icons">
      <span>üîñ</span>
      <span>‚ãÆ</span>
    </div>
  </header>

  <main id="mainArea"></main>

  <div class="nav-container">
    <div class="menu-container">
      <div class="menu-item"><div class="menu-icon"><i class="fas fa-home"></i></div></div>
      <div class="menu-item"><div class="menu-icon"><i class="fas fa-gamepad"></i></div></div>
      <div class="menu-item selected"><div class="menu-icon"><i class="fas fa-book"></i></div></div>
      <div class="menu-item"><div class="menu-icon"><i class="fas fa-lightbulb"></i></div></div>
      <div class="menu-item"><div class="menu-icon"><i class="fas fa-user-circle"></i></div></div>
    </div>
  </div>
</div>

<script>
const deck = JSON.parse(localStorage.getItem("selectedDeck") || "[]");
const main = document.getElementById("mainArea");

if (!deck.length) {
  main.innerHTML = `
    <p style="color:#003366;font-size:1rem;text-align:center;">
      No cards in this deck yet.
    </p>`;
} else {
  let index = 0;

  main.innerHTML = `
    <div class="flashcard" id="flashcard">
      <div class="front" id="frontText">${deck[0].q}</div>
      <div class="back" id="backText">${deck[0].a}</div>
    </div>

    <div class="progress" id="progress">
      ${deck.map((_, i) => `<div class="dot ${i === 0 ? "active" : ""}"></div>`).join("")}
    </div>
  `;

  const flashcard = document.getElementById("flashcard");
  const front = document.getElementById("frontText");
  const back = document.getElementById("backText");
  const dots = document.querySelectorAll(".dot");

  flashcard.addEventListener("click", () => {
    flashcard.classList.toggle("flip");
  });

  flashcard.addEventListener("transitionend", () => {
    if (!flashcard.classList.contains("flip")) {
      index = (index + 1) % deck.length;
      front.textContent = deck[index].q;
      back.textContent = deck[index].a;

      dots.forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
    }
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindFlex ‚Äì Habit Tracker</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(180deg, #B3E5FC 0%, #E1F5FE 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  position: relative;
  width: 320px;
  height: 640px;
  border-radius: 30px;
  background: linear-gradient(180deg, #BBDEFB 0%, #E3F2FD 100%);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Header */
.header {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 16px;
  color: #0D47A1;
}

.header-text {
  flex: 1;
  text-align: center;
}

.header h2 {
  font-size: 18px;
  font-weight: 600;
}

.header p {
  font-size: 12px;
  opacity: 0.8;
}

.back-btn {
  border: none;
  background: none;
  font-size: 20px;
  cursor: pointer;
  color: #0D47A1;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  transition: background 0.2s;
}

.back-btn:hover {
  background: rgba(13, 71, 161, 0.1);
}

/* Add habit */
.add-habit {
  padding: 0 16px 10px;
  display: flex;
  gap: 8px;
}

.add-habit input {
  flex: 1;
  padding: 10px;
  border-radius: 14px;
  border: 1px solid #E3F2FD;
  font-size: 13px;
  font-family: 'Poppins', sans-serif;
}

.add-habit button {
  background: linear-gradient(135deg, #64B5F6, #1E88E5);
  color: white;
  border: none;
  border-radius: 14px;
  padding: 0 14px;
  font-size: 18px;
  cursor: pointer;
}

/* Habit list */
.habits {
  flex: 1;
  padding: 0 16px;
  overflow-y: auto;
}

.habits::-webkit-scrollbar {
  width: 4px;
}
.habits::-webkit-scrollbar-thumb {
  background: #90CAF9;
  border-radius: 4px;
}

.habit {
  background: #ffffff;
  border-radius: 16px;
  padding: 12px;
  margin-bottom: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.06);
  display: flex,
  align-items: center;
  justify-content: space-between;
}

.habit-info {
  display: flex;
  flex-direction: column;
}

.habit-name {
  font-size: 14px;
  font-weight: 600;
  color: #1565C0;
}

.streak {
  font-size: 11px;
  color: #0D47A1;
  opacity: 0.7;
}

.habit-actions button {
  border: none;
  background: none;
  font-size: 18px;
  cursor: pointer;
  margin-left: 6px;
  transition: transform 0.2s;
}

.habit-actions button:hover {
  transform: scale(1.1);
}

.analysis-box {
  background: #ffffff;
  margin: 10px 16px 75px 16px; /* Adjusted for shorter nav */
  padding: 12px;
  border-radius: 16px;
  font-size: 12px;
  color: #0D47A1;
  box-shadow: 0 4px 10px rgba(0,0,0,0.06);
}
.analysis-box h3 {
  font-size: 14px;
  margin-bottom: 6px;
}

/* ===== NOW MUCH SHORTER NAVIGATION BAR ===== */
.menu-container {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  
  background-color: white;
  border-radius: 20px 20px 0 0;
  padding: 6px 5px 10px 5px; /* REDUCED PADDING MAKES IT MUCH SHORTER */
  box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 100;
}

.menu-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
  cursor: pointer;
  transition: all 0.3s ease;
  padding: 4px;
  position: relative;
  flex: 1;
  text-decoration: none;
}

.menu-icon {
  width: 36px;
  height: 36px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease;
  color: #5f6368;
}

.menu-icon i {
  font-size: 22px;
  transition: all 0.3s ease;
}

.menu-label {
  font-family: 'Poppins', sans-serif;
  font-size: 9px;
  color: #5f6368;
  text-align: center;
  line-height: 1.2;
  font-weight: 600;
  transition: color 0.3s ease;
}

/* Pop-up effect when selected */
.menu-item.selected .menu-icon i {
  transform: translateY(-5px) scale(1.15); /* Reduced pop up amount */
  text-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.menu-item.selected .menu-label {
  color: #1565C0;
  font-weight: 700;
}

/* Specific colors for each menu item */
.menu-item[data-category="cv"].selected .menu-icon i { color: #0D47A1; }
.menu-item[data-category="achievements"].selected .menu-icon i { color: #9c27b0; }
.menu-item[data-category="home"].selected .menu-icon i { color: #1565C0; }
.menu-item[data-category="habit-tracker"].selected .menu-icon i { color: #ff4081; }
.menu-item[data-category="user-account"].selected .menu-icon i { color: #00838F; }

/* Image styling */
.menu-icon img {
  width: 22px;
  height: 22px;
  transition: all 0.3s ease;
  object-fit: contain;
  filter: grayscale(100%) brightness(0.7);
  border-radius: 8px;
}

.menu-item.selected .menu-icon img {
  transform: translateY(-5px) scale(1.15);
  filter: grayscale(0%) brightness(1.1) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
  border-radius: 10px;
}

.menu-item[data-category="cv"].selected .menu-icon img {
  filter: grayscale(0%) brightness(1.1) drop-shadow(0 4px 8px rgba(13, 71, 161, 0.4));
}

/* Fallback icon */
.menu-icon .fallback-icon {
  width: 22px;
  height: 22px;
  background-color: #5f6368;
  border-radius: 6px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
  font-size: 11px;
  transition: all 0.3s ease;
}

.menu-item.selected .menu-icon .fallback-icon {
  background-color: #ff4081;
  transform: translateY(-5px) scale(1.15);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  border-radius: 8px;
}

.menu-item[data-category="cv"].selected .menu-icon .fallback-icon {
  background-color: #0D47A1;
}
</style>
</head>

<body>

<div class="container">
  
  <!-- Header -->
  <div class="header">
    <button class="back-btn" onclick="goBack()">‚Üê</button>
    <div class="header-text">
      <h2>Habit Tracker</h2>
      <p>Build small habits, stay consistent</p>
    </div>
  </div>

  <!-- Add habit -->
  <div class="add-habit">
    <input type="text" id="habitInput" placeholder="Enter new habit">
    <button onclick="addHabit()">+</button>
  </div>

  <!-- Habit list -->
  <div class="habits" id="habitList"></div>

  <div class="analysis-box">
    <h3>üìä Your Insights</h3>
    <p id="totalHabits"></p>
    <p id="completedToday"></p>
    <p id="bestHabit"></p>
    <p id="completionRate"></p>
  </div>

  <!-- Navigation Bar -->
  <div class="menu-container">
    
    <a href="cv.html" class="menu-item" data-category="cv">
      <div class="menu-icon">
        <img src="cv.png" alt="CV" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="fallback-icon" style="display: none;"><i class="fas fa-file-alt"></i></div>
      </div>
      <div class="menu-label">CV</div>
    </a>
    
    <a href="achievements.html" class="menu-item" data-category="achievements">
      <div class="menu-icon">
        <i class="fas fa-trophy"></i>
      </div>
      <div class="menu-label">Achievements</div>
    </a>
    
    <a href="main.html" class="menu-item" data-category="home">
      <div class="menu-icon">
        <i class="fas fa-home"></i>
      </div>
      <div class="menu-label">Home</div>
    </a>
    
    <a href="habittracker.html" class="menu-item selected" data-category="habit-tracker">
      <div class="menu-icon">
        <img src="https://z-cdn-media.chatglm.cn/files/a1979dda-a3e4-4b38-b0cf-00e4ad455277_pasted_image_1762936027415.png?auth_key=1862936037-6cc8a5a356484e1cb70a8f599e1f2ce8-0-496c548f3f7ef2ea6a808a3cc812dc2c" alt="Habit Tracker" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="fallback-icon" style="display: none;"><i class="fas fa-check"></i></div>
      </div>
      <div class="menu-label">Habits</div>
    </a>
    
    <a href="profile.html" class="menu-item" data-category="user-account">
      <div class="menu-icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="menu-label">Account</div>
    </a>
    
  </div>

</div>

<script>
    function goBack() {
  if (history.length > 1) {
    history.back();
  } else {
    window.location.href = "main.html";
  }
}

let habits = JSON.parse(localStorage.getItem("mindflexHabits")) || [];

function saveHabits() {
  localStorage.setItem("mindflexHabits", JSON.stringify(habits));
}

function addHabit() {
  const input = document.getElementById("habitInput");
  const name = input.value.trim();
  if (!name) return;

  habits.push({
    name,
    streak: 0,
    lastDone: null
  });

  input.value = "";
  saveHabits();
  renderHabits();
}

function toggleDone(index) {
  const today = new Date().toDateString();
  const habit = habits[index];

  if (habit.lastDone !== today) {
    habit.streak += 1;
    habit.lastDone = today;
  }

  saveHabits();
  renderHabits();
}

function deleteHabit(index) {
  habits.splice(index, 1);
  saveHabits();
  renderHabits();
}

function updateInsights() {
  const today = new Date().toDateString();

  const total = habits.length;
  const completed = habits.filter(h => h.lastDone === today).length;

  let best = "None";
  let maxStreak = 0;

  habits.forEach(h => {
    if (h.streak > maxStreak) {
      maxStreak = h.streak;
      best = h.name;
    }
  });

  const percentage = total === 0 
    ? 0 
    : Math.round((completed / total) * 100);

  document.getElementById("totalHabits").innerText =
    `Total Habits: ${total}`;

  document.getElementById("completedToday").innerText =
    `Completed Today: ${completed}`;

  document.getElementById("bestHabit").innerText =
    `Best Streak: ${best} (${maxStreak} days)`;

  document.getElementById("completionRate").innerText =
    `Completion Rate: \({percentage}%`;
}

function renderHabits() {
  const list = document.getElementById("habitList");
  list.innerHTML = "";

  habits.forEach((habit, index) => {
    const div = document.createElement("div");
    div.className = "habit";

    div.innerHTML = `
      <div class="habit-info">
        <span class="habit-name">\){habit.name}</span>
        <span class="streak"> \({habit.streak} day streak</span>
      </div>
      <div class="habit-actions">
        <button onclick="toggleDone(\){index})">‚úîÔ∏è</button>
        <button onclick="deleteHabit(${index})">üóëÔ∏è</button>
      </div>
    `;

    list.appendChild(div);
  });
  updateInsights();
}

// Navigation Logic
document.addEventListener('DOMContentLoaded', function() {
    const menuItems = document.querySelectorAll('.menu-item');
    
    menuItems.forEach(item => {
        item.addEventListener('click', function() {
            const wasSelected = this.classList.contains('selected');
            menuItems.forEach(i => i.classList.remove('selected'));
            if (!wasSelected) {
                this.classList.add('selected');
            } else {
                this.classList.add('selected');
            }
        });
    });
});

renderHabits();
</script>

</body>
</html>

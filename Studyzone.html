<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Zone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #dceeff, #a6d9ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      background-color: #f0f7ff;
      width: 320px;
      height: 640px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 25px;
      overflow: hidden;
      border: 2px solid #cfe8ff;
      box-shadow: 0 10px 25px rgba(0, 80, 160, 0.2);
      position: relative;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      font-size: 1rem;
      color: #003366;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-btn {
      font-size: 1.6rem;
      cursor: pointer;
      color: #003366;
      font-weight: bold;
    }

    .welcome em {
      font-style: italic;
    }

    main {
      width: 100%;
      flex: 1;
      padding: 0 20px 70px;
    }

    h2 {
      margin-top: 10px;
      font-size: 1.4rem;
      color: #003366;
    }

    p {
      color: #444;
      margin-top: 3px;
      font-size: 0.9rem;
    }

    .illustration {
      width: 100%;
      text-align: right;
      margin: 10px 0 20px;
      display: flex;
      justify-content: flex-end;
    }

    .illustration img {
      width: 200px;
      height: auto;
      transform: translateX(10px);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: -12px;
    }

    .card {
      background: linear-gradient(135deg, #a3d5ff, #66b2ff);
      color: white;
      border-radius: 15px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      cursor: pointer;
      padding: 0 10px 0 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .card-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }

    .card-icon {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .card-text {
      font-size: 1rem;
      font-weight: 500;
      margin-left: -10px;
    }

    .arrow-btn {
      background: white;
      color: #0077cc;
      border: none;
      border-radius: 12px;
      width: 35px;
      height: 35px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.2s;
    }

    .arrow-btn:hover {
      background: #e0f2ff;
      transform: scale(1.1);
    }

    .nav-container {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-container {
      width: 100%;
      background: #ffffff;
      border-radius: 12px 12px 0 0;
      padding: 6px 16px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.1);
      height: 48px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      cursor: pointer;
    }

    .menu-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f2f5;
      color: #5f6368;
      transition: all 0.18s ease;
    }

    .menu-item.selected .menu-icon {
      width: 34px;
      height: 34px;
      transform: translateY(-3px);
      color: #fff;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
    }

    .menu-item:nth-child(1).selected .menu-icon { background: #4285f4; }
    .menu-item:nth-child(2).selected .menu-icon { background: #9c27b0; }
    .menu-item:nth-child(3).selected .menu-icon { background: #ff9800; }
    .menu-item:nth-child(4).selected .menu-icon { background: #f4b400; }
    .menu-item:nth-child(5).selected .menu-icon { background: #00bcd4; }
  </style>
</head>

<body>
  <div class="app">

    <!-- Header with Back Button -->
    <header>
      <div class="left-header">
        <div class="back-btn" onclick="window.location.href='main.html'">‚Üê</div>
        <div class="welcome">Welcome <em id="username">User!</em></div>
      </div>
    </header>

    <main>
      <h2>Study Zone</h2>
      <p>Unlock your potential</p>
      <p>Some context hehe :p</p>

      <div class="illustration">
        <img src="bluestudy.png" alt="Study illustration">
      </div>

      <div class="grid">
        <a href="flashcardMenu.html" class="card">
          <div class="card-content">
            <div class="card-icon">üìá</div>
            <div class="card-text">Flash Cards</div>
          </div>
          <button class="arrow-btn">‚Üí</button>
        </a>

        <a href="QuizCategory.html" class="card">
          <div class="card-content">
            <div class="card-icon">‚è±Ô∏è</div>
            <div class="card-text">Quiz</div>
          </div>
          <button class="arrow-btn">‚Üí</button>
        </a>

        <a href="techniques.html" class="card">
          <div class="card-content">
            <div class="card-icon">üí°</div>
            <div class="card-text">Techniques</div>
          </div>
          <button class="arrow-btn">‚Üí</button>
        </a>

        <a href="timetablehp.html" class="card">
          <div class="card-content">
            <div class="card-icon">üìÖ</div>
            <div class="card-text">Time Table</div>
          </div>
          <button class="arrow-btn">‚Üí</button>
        </a>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <div class="nav-container">
      <div class="menu-container">
        <div class="menu-item selected"><div class="menu-icon"><i class="fas fa-home"></i></div></div>
        <div class="menu-item"><div class="menu-icon"><i class="fas fa-gamepad"></i></div></div>
        <div class="menu-item"><div class="menu-icon"><i class="fas fa-book"></i></div></div>
        <div class="menu-item"><div class="menu-icon"><i class="fas fa-lightbulb"></i></div></div>
        <div class="menu-item"><div class="menu-icon"><i class="fas fa-user-circle"></i></div></div>
      </div>
    </div>

  </div>

  <script>
    document.querySelectorAll('.menu-item').forEach(it => {
      it.addEventListener('click', () => {
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('selected'));
        it.classList.add('selected');
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Timetable Type</title>

<style>
  body {
    margin: 0;
    background: #bcdcff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
  }

  .phone {
    width:320px;height:660px;
    background:linear-gradient(180deg,#a6d9ff,#bce2ff);
    border-radius:25px;overflow:hidden;position:relative;
    box-shadow:0 10px 25px rgba(0,80,160,0.25);
    display:flex;flex-direction:column;
}


  /* Back arrow */
  .back-btn {
margin-top:10px;
margin-left:5px;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    position: absolute;
    left: 18px;
    top: 18px;
    color: #4a72b8;
    user-select: none;
  }

  h2 {
    text-align: center;
    margin-top: 10px;
    margin-bottom: 30px;
    color: #2a4d8f;
  }

  .btn {
    width: 80%;
    padding: 15px;
    margin-top: 15px;
    margin-left:30px;
    border: none;
    border-radius: 12px;
    background: #4fa3ff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }

  .btn:hover {
    background: #1f8aff;
  }
</style>
</head>
<body>

<div class="phone">

  <!-- BACK BUTTON -->
  <div class="back-btn" onclick="location.href='Studyzone.html'">‚Üê</div>
  <h2 style="margin-left:40px; margin-top:30px; font-size:22px;">Select Timetable Type</h2> 

  <button class="btn" onclick="location.href='exam.html'">
    Go to Exam Timetable
  </button>

  <button class="btn" onclick="location.href='timetable.html'">
    Go to Individual Timetable
  </button>

</div>

</body>
</html>
